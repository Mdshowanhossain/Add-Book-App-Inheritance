<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book ToDo List</title>

    <!-- Bottstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bottstrap  -->

    <link rel="stylesheet" href="./index.css">




</head>

<body>
    <div class="container">
        <div>
            <h1 class='text-center'>Add Book</h1>
            <form id="book-form" class='mb-5'>
                <div class='mt-3'>
                    <label for="title">Title</label>
                    <input id="title" type="text" id="title" class="form-control">
                </div>
                <div class='mt-3'>
                    <label for="author">Author</label>
                    <input id="author" type="text" id="author" class="form-control">
                </div>
                <div class='mt-3'>
                    <label for="description">Description</label>
                    <input id="description" type="text" id="description" class="form-control">
                </div>

                <div class='mt-3'>
                    <input id="submitBtn" type="submit" value="submit" class="form-control btn btn-success">
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
            </table>
        </div>
    </div>


    <script src="./script.js"></script>


</body>

</html>
